<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="stylesheet.css" />
</head>
	<body>
		<script src="script/musicPlayer.js"></script>
		<div style="margin-top:40px; width:100%; border-top:solid 5px black; border-bottom:solid 5px black;">
			<table style="margin:0; padding:0; width: 100%;">
				<tr>
					<td rowspan="2" style="width: 200px;">
						<img id="coverimage" src="sample.png" />
					</td>
					<td style="text-align: center;">
						<span id='title' style="font-size:15pt; font-weight:bold;">sample</span>
						<span id="playtime" style="font-size:8pt;">00:00</span> / <span id="musiclen" style="font-size:8pt;">01:41</span>
					</td>
				</tr>
				<tr>
					<td style="text-align: center;">
						<a onclick="play()"><img src="play.png" /></a>
						<a onclick="pause()"><img src="pause.png" /></a>
						<a onclick="stop()"><img src="stop.png" /></a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
